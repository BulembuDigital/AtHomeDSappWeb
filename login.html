<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in · At Home Driving School</title>

  <link rel="stylesheet" href="../css/styles.css" />

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --radius: 18px;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0d0d0d 0%, #000 100%);
      color: #f1f1f1;
      font-family: system-ui, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: var(--radius);
      backdrop-filter: blur(22px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 32px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: -0.5px;
    }

    p {
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    label {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    input {
      width: 100%;
      margin-top: 0.35rem;
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      background: rgba(255,255,255,0.1);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.5rem;
      border-radius: var(--radius);
      border: none;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #7dd3fc, #38bdf8);
      transform: translateY(-2px);
    }

    button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #result {
      margin-top: 1rem;
      padding: 0.9rem;
      border-radius: var(--radius);
      text-align: center;
      font-size: 0.95rem;
    }

    .notice-ok {
      background: rgba(34, 197, 94, 0.18);
      border: 1px solid rgba(34, 197, 94, 0.35);
      color: #bbf7d0;
    }

    .notice-err {
      background: rgba(239, 68, 68, 0.18);
      border: 1px solid rgba(239, 68, 68, 0.35);
      color: #fecaca;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .actions a {
      color: #38bdf8;
      text-decoration: none;
      transition: 0.2s;
    }

    .actions a:hover {
      color: #7dd3fc;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Welcome back</h1>
    <p>Enter your email and we'll send you a secure login link.</p>

    <form id="loginForm" autocomplete="on">
      <label for="email">Email address</label>
      <input id="email" type="email" autocomplete="email" required placeholder="you@example.com" />
      <button id="sendLinkBtn" type="submit">Send login link</button>
    </form>

    <div id="result" class="hidden" aria-live="polite"></div>

    <div class="actions">
      <a href="index.html">← Back</a>
      <a href="signup.html">Create account →</a>
    </div>
  </main>

  <script type="module" src="../js/login.js"></script>
</body>
</html>
