<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Your Login</title>

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/icons/favicon-32.png">
  <link rel="apple-touch-icon" href="/icons/apple-icon-180.png">

  <!-- Core Styles -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/ui-sparkle.css" />
  <link rel="stylesheet" href="/css/splash.css" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      opacity: 0.8;
      max-width: 360px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .loader {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.16);
      border-top-color: var(--accent);
      animation: spin 0.95s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .small {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body class="soft-page">

  <h1>Check Your Inbox</h1>

  <p>We sent you a secure login link.  
     Open it on this device to continue.</p>

  <div class="loader"></div>

  <div class="small">
    Didnâ€™t receive an email?<br>
    <a href="/html/login.html">Resend login link</a>
  </div>

  <script type="module">
    import { getSession } from "../js/sdk/auth.js";
    import { getProfileById } from "../js/sdk/profiles.js";

    async function checkForSession() {
      try {
        const { userId } = await getSession();
        if (!userId) return;

        const profile = await getProfileById(userId);
        if (!profile) return;

        if (profile.status === "approved") {
          location.href = dashboardPath(profile.role);
          return;
        }

        if (profile.status === "pending") {
          location.href = "/html/pending.html";
          return;
        }

        location.href = "/html/login.html";
      } catch (err) {
        console.warn("Session check error:", err);
      }
    }

    setInterval(checkForSession, 2000);
    checkForSession();

    function dashboardPath(role) {
      switch (role) {
        case "Supervisor": return "/html/supervisor.html";
        case "Admin": return "/html/admin.html";
        case "Manager": return "/html/manager.html";
        case "Team Leader": return "/html/team-leader.html";
        case "Instructor": return "/html/instructor.html";
        case "Client": return "/html/client.html";
        default: return "/html/login.html";
      }
    }
  </script>

</body>
</html>
