<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Instructor · At Home Driving School</title>

  <link rel="stylesheet" href="/css/base.css">

  <!-- Theme + splash -->
  <script defer src="/js/theme.js"></script>
  <script defer src="/js/splash.js"></script>

  <!-- Supabase -->
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- SDK Core -->
  <script defer src="/js/sdk/supabaseClient.js"></script>
  <script type="module" src="/js/sdk/auth.js"></script>
  <script type="module" src="/js/sdk/profiles.js"></script>
  <script type="module" src="/js/sdk/schedules.js"></script>
  <script type="module" src="/js/sdk/materials.js"></script>
  <script type="module" src="/js/sdk/messages.js"></script>
  <script type="module" src="/js/sdk/liveLocations.js"></script>
  <script type="module" src="/js/sdk/clockEvents.js"></script>

  <!-- Page Logic -->
  <script type="module" src="/js/instructor.js"></script>

  <style>
    /* Tabs */
    .tabs {
      display:flex; gap:6px; flex-wrap:wrap;
      border-bottom:1px solid var(--border);
    }
    .tab {
      padding:10px 16px; border-radius:12px 12px 0 0;
      font-weight:700; cursor:pointer;
      color:var(--text-dim);
      border:1px solid transparent;
    }
    .tab.active {
      background:var(--bg-elev); color:var(--text);
      border-color:var(--border) var(--border) transparent var(--border);
      position:relative;
    }
    .tab.active::after {
      content:""; position:absolute; left:12px; right:12px;
      bottom:-1px; height:2px; background:var(--accent); border-radius:2px;
    }
    .panel { display:none; padding-top:20px; }
    .panel.active { display:block; animation:fade .25s; }
    @keyframes fade { from {opacity:0;} to {opacity:1;} }

    .avatar {
      width:92px; height:92px; border-radius:50%;
      object-fit:cover; border:2px solid var(--border);
    }

    .list-row {
      padding:12px 0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--border);
    }

    .slot {
      padding:10px; border-radius:12px; background:var(--bg-elev);
      border:1px solid var(--border); margin-bottom:8px;
    }

    .msg-wrap {
      display:grid; grid-template-columns:300px 1fr; gap:12px;
    }
    @media (max-width:900px) { .msg-wrap { grid-template-columns:1fr; } }

    .thread-item {
      padding:10px; border-radius:12px; background:var(--bg-elev);
      border:1px solid var(--border); cursor:pointer;
    }
    .thread-item.active { outline:2px solid var(--accent); }

    .msg {
      max-width:80%; padding:10px 14px; margin-bottom:10px; border-radius:12px;
    }
    .msg.me { margin-left:auto; background:color-mix(in oklab, var(--accent) 20%, var(--bg-elev)); }
    .msg.other { background:var(--bg-elev); border:1px solid var(--border); }

  </style>
</head>

<body>

<header class="header card-gradient">
  <div class="brand"><span class="dot"></span> At Home Driving School</div>
  <div class="row">
    <button class="btn" onclick="location.href='/html/home.html'">Home</button>
    <button class="btn" onclick="location.href='/html/login.html'">Switch</button>
    <button class="theme-toggle" data-theme-toggle></button>
  </div>
</header>

<main class="container">

  <!-- TABS -->
  <nav class="tabs" id="tabs">
    <button class="tab active" data-tab="today">Today's Lessons</button>
    <button class="tab" data-tab="upcoming">Upcoming</button>
    <button class="tab" data-tab="materials">Materials</button>
    <button class="tab" data-tab="messages">Messages</button>
    <button class="tab" data-tab="clock">Clock</button>
    <button class="tab" data-tab="profile">Profile</button>
  </nav>

  <!-- TODAY'S LESSONS -->
  <section class="panel active" data-panel="today">
    <div class="card card-gradient pad">
      <h2>Today's Lessons</h2>
      <div id="todayList" class="spaced"></div>
    </div>
  </section>

  <!-- UPCOMING -->
  <section class="panel" data-panel="upcoming">
    <div class="card card-gradient pad">
      <h2>Upcoming Lessons</h2>
      <div id="upcomingList" class="spaced"></div>
    </div>
  </section>

  <!-- MATERIALS -->
  <section class="panel" data-panel="materials">
    <div class="card card-gradient pad">
      <div class="row wrap" style="gap:10px;">
        <button id="matRefresh" class="btn">Refresh</button>
      </div>
      <div id="matList" class="spaced"></div>
    </div>
  </section>

  <!-- MESSAGES -->
  <section class="panel" data-panel="messages">
    <div class="card card-gradient pad">

      <div class="msg-wrap">
        <aside>
          <input id="searchUser" class="btn" placeholder="Search…" />
          <div id="threadList" class="spaced"></div>
        </aside>

        <section>
          <div id="threadBox"
               style="height:48vh;overflow:auto;border:1px solid var(--border);
               border-radius:12px;padding:12px;background:var(--bg-elev);"></div>

          <div class="row" style="gap:10px;margin-top:12px;">
            <textarea id="msgBody" rows="2" class="btn" style="flex:1;" placeholder="Message…"></textarea>
            <button id="sendMsg" class="btn primary">Send</button>
          </div>
        </section>
      </div>

    </div>
  </section>

  <!-- CLOCK -->
  <section class="panel" data-panel="clock">
    <div class="card card-gradient pad">
      <div class="row" style="gap:12px;">
        <button id="clockIn" class="btn primary">Clock In</button>
        <button id="clockOut" class="btn">Clock Out</button>
        <div id="clockStatus" class="muted">—</div>
      </div>
    </div>
  </section>

  <!-- PROFILE -->
  <section class="panel" data-panel="profile">
    <div class="card card-gradient pad">

      <div class="row" style="gap:18px;">
        <img id="avatar" class="avatar" alt="avatar"/>
        <div class="col">
          <input id="avatarFile" type="file" accept="image/*" class="btn"/>
          <small class="muted">JPG/PNG up to 5MB</small>
        </div>
      </div>

      <div class="row wrap" style="gap:12px;margin-top:16px;">
        <input id="name" class="btn" placeholder="Full name" style="min-width:220px;"/>
        <input id="phone" class="btn" placeholder="Phone (+27…)" style="min-width:200px;"/>
        <button id="saveProfile" class="btn primary">Save Profile</button>
      </div>

    </div>
  </section>

</main>

<footer class="footer">A property of <span class="glow">SAHA</span></footer>

</body>
</html>
