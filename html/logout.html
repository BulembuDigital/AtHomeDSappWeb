<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signing Out…</title>

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/icons/favicon-32.png">
  <link rel="apple-touch-icon" href="/icons/apple-icon-180.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/ui-sparkle.css">
  <link rel="stylesheet" href="/css/splash.css">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
    }

    .logout-box {
      text-align: center;
      animation: fadeIn .5s ease forwards;
      opacity: 0;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 18px rgba(31,78,255,0.45));
      animation: pulse 2.4s ease-in-out infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: .9;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      opacity: 0.75;
      margin-bottom: 18px;
    }

    /* Loader dots (same as splash + dashboards) */
    .loader {
      display: inline-flex;
      gap: 8px;
      margin-top: 10px;
    }

    .loader .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      opacity: .7;
      animation: bounce 1.25s infinite ease-in-out;
    }

    .loader .dot:nth-child(2) { animation-delay: .15s; }
    .loader .dot:nth-child(3) { animation-delay: .30s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: .75; }
      40%         { transform: translateY(-6px); opacity: 1; }
    }
  </style>
</head>

<body class="soft-page">

  <div class="logout-box">
    <img class="logo" src="/icons/logo-512.png" alt="Logo">

    <h1>Signing Out…</h1>
    <p>Please wait a moment.</p>

    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script type="module">
    import { signOut } from "/js/sdk/auth.js";

    async function doLogout() {
      try {
        await signOut();
      } catch (err) {
        console.warn("Logout warning:", err);
      }

      setTimeout(() => {
        location.href = "/html/login.html";
      }, 700);
    }

    doLogout();
  </script>

</body>
</html>
