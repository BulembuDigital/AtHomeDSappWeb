<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Leader · At Home Driving School</title>

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/icons/favicon-32.png">
  <link rel="apple-touch-icon" href="/icons/apple-icon-180.png">

  <!-- Base Styles -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/ui-sparkle.css" />
  <link rel="stylesheet" href="/css/splash.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <!-- Leaflet Draw -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js" defer></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>

  <!-- SDK -->
  <script defer src="/js/supabaseClient.js"></script>
  <script type="module" src="/js/sdk/auth.js"></script>
  <script type="module" src="/js/sdk/profiles.js"></script>
  <script type="module" src="/js/sdk/materials.js"></script>
  <script type="module" src="/js/sdk/routes.js"></script>
  <script type="module" src="/js/sdk/schedules.js"></script>
  <script type="module" src="/js/sdk/messages.js"></script>
  <script type="module" src="/js/sdk/liveLocations.js"></script>

  <!-- Theme + Splash -->
  <script defer src="/js/theme.js"></script>
  <script defer src="/js/ui-sparkle.js"></script>
  <script defer src="/js/splash.js"></script>

  <!-- Page Logic -->
  <script type="module" src="/js/team-leader.js"></script>

  <style>
    .tabs {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border);
    }
    .tab {
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 700;
      color: var(--text-dim);
      border-radius: 12px 12px 0 0;
      border: 1px solid transparent;
    }
    .tab.active {
      background: var(--bg-elev);
      color: var(--text);
      border-color: var(--border) var(--border) transparent var(--border);
      position: relative;
    }
    .tab.active::after {
      content: "";
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: -1px;
      height: 2px;
      background: var(--accent);
    }

    .panel { display: none; padding-top: 20px; }
    .panel.active { display: block; animation: fade .25s ease; }
    @keyframes fade { from {opacity:0;} to {opacity:1;} }

    #planner-map {
      width: 100%;
      height: 360px;
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-top: 12px;
    }

    #tl-map {
      width: 100%;
      height: 380px;
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 12px;
      padding: 12px;
    }
  </style>
</head>

<body class="soft-page">

<!-- Splash -->
<div class="splash-overlay show">
  <div class="splash">
    <div class="logo-wrap">
      <img src="/icons/logo-512.png" class="logo" alt="Logo" />
      <div class="glow"></div>
      <div class="bloom"></div>
    </div>
    <div class="loader">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
  </div>
</div>

<header class="header card-gradient">
  <div class="brand"><span class="dot"></span> Team Leader Dashboard</div>

  <div class="row" style="gap:12px;">
    <span id="tlName" class="muted"></span>

    <button class="btn danger" id="logoutBtn">Logout</button>
    <button data-theme-toggle class="theme-toggle"></button>
  </div>
</header>

<main class="container">

  <!-- TABS -->
  <nav id="tabs" class="tabs">
    <button class="tab active" data-tab="home">Home</button>
    <button class="tab" data-tab="planner">Route Planner</button>
    <button class="tab" data-tab="calendar">Calendar</button>
    <button class="tab" data-tab="live">Live Map</button>
    <button class="tab" data-tab="materials">Materials</button>
    <button class="tab" data-tab="messages">Messages</button>
  </nav>

  <!-- HOME -->
  <section data-panel="home" class="panel active">
    <div class="card card-gradient pad">
      <h2>Roster</h2>
      <button class="btn" id="refreshRoster">Refresh</button>
      <div id="roster" class="spaced"></div>
    </div>
  </section>

  <!-- PLANNER -->
  <section data-panel="planner" class="panel">
    <div class="card card-gradient pad">
      <h2>Route Planner</h2>

      <div class="row" style="gap:12px; margin-bottom: 12px;">
        <input id="route_title" class="btn" placeholder="Route title" style="flex:1;" />
        <button class="btn primary" id="saveRoute">Save Route</button>
      </div>

      <div id="planner-map"></div>

      <h3 style="margin-top: 18px;">Saved Routes</h3>
      <div id="routesList" class="spaced"></div>
    </div>
  </section>

  <!-- CALENDAR -->
  <section data-panel="calendar" class="panel">
    <div class="card card-gradient pad">
      <h2>Instructor Calendar</h2>

      <div class="row wrap" style="gap:10px;">
        <select id="instrSelect" class="btn" style="min-width:180px;"></select>
        <input id="calDate" type="date" class="btn" />
        <input id="slotStart" type="time" class="btn" />
        <input id="slotEnd" type="time" class="btn" />
        <button class="btn primary" id="addSlot">Add Slot</button>
      </div>

      <h3 style="margin-top:20px;">Scheduled Slots</h3>
      <div id="slots" class="spaced"></div>
    </div>
  </section>

  <!-- LIVE MAP -->
  <section data-panel="live" class="panel">
    <div class="card card-gradient pad">
      <h2>Live Instructor Locations</h2>
      <div id="tl-map"></div>
    </div>
  </section>

  <!-- MATERIALS -->
  <section data-panel="materials" class="panel">
    <div class="card card-gradient pad">
      <h2>Zone Materials</h2>
      <div id="materialsBox" class="spaced"></div>
    </div>
  </section>

  <!-- MESSAGES -->
  <section data-panel="messages" class="panel">
    <div class="card card-gradient pad">

      <h2>Zone Chat</h2>

      <div id="threadBox"
        style="border:1px solid var(--border); border-radius:12px; height:40vh; padding:10px; overflow-y:auto;">
      </div>

      <textarea id="msgBody" placeholder="Type message…"></textarea>
      <button id="sendMsg" class="btn primary" style="margin-top:12px;">
        Send
      </button>

    </div>
  </section>

</main>

<footer class="footer">A property of <span class="glow">SAHA</span></footer>

<!-- LOGOUT HANDLER -->
<script type="module">
  import { logout } from "/js/sdk/auth.js";
  document.getElementById("logoutBtn").onclick = logout;
</script>

</body>
</html>
