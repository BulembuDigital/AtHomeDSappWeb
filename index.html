<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>At Home Driving School</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/splash.css" />
  <link rel="stylesheet" href="css/auth.css" />

  <!-- Page-specific minimal styles -->
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: white;
      text-align: center;
      font-family: var(--font);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    .tagline {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 40px;
      line-height: 1.45;
    }

    .btn-main {
      display: block;
      width: 100%;
      padding: 15px;
      background: var(--accent);
      color: #000;
      border-radius: 10px;
      font-weight: 700;
      margin-bottom: 18px;
      font-size: 16px;
    }

    .btn-outline {
      display: block;
      width: 100%;
      padding: 15px;
      border: 2px solid var(--accent);
      border-radius: 10px;
      color: var(--accent);
      font-weight: 700;
      font-size: 16px;
    }

    footer {
      margin-top: 55px;
      font-size: 14px;
      opacity: 0.5;
    }

    footer span {
      color: var(--accent);
      font-weight: 700;
    }
  </style>
</head>

<body class="soft-page">

  <!-- Splash Screen (auto hides by splash.js) -->
  <div id="splash">
    <div class="splash-logo">SAHA</div>
  </div>

  <div class="container">

    <div class="logo">At Home Driving School</div>

    <div class="tagline">

    </div>

    <a data-nav="/html/signup.html" class="btn-outline">Create Account</a>

  </div>

  <footer>
    A property of <span>SAHA</span>
  </footer>

  <!-- Theme, Sparkle, Splash -->
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/ui-sparkle.js"></script>
  <script type="module" src="js/splash.js"></script>

</body>
</html>
